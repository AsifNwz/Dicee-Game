<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Click start to play</h1>

      <div class="dice">
        <p id="Player1">Player 1</p>
        <img class="img1" src="./images/dice6.png" />
      </div>

      <div class="dice">
        <p>Asif</p>
        <img class="img2" src="./images/dice6.png" />
      </div>
      <div class="btn">
        <button id="run">Click here</button>
        <!-- <button id="Start">Start</button> -->
      </div>
    </div>
    <div class="tableDiv">
      <table id="table" border="1">
        <tr>
          <th id="Number1">Player 1</th>
          <th>A s i f</th>
        </tr>
      </table>
    </div>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
